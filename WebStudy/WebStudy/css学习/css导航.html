<head>

    <style>
        ul {
            list-style-type: none;
            overflow: hidden;
        }
       
        li{
            display:inline;
            float:left;
        }
        a:link, a:visited {
            display: block;
            width: 60px;
            text-decoration: none;
            color: white;
            background-color: gray;
            width: 120px;
            padding: 4px;
        }

        a:active, a:hover {
            background-color: #cc0000;
        }
    </style>
    
</head>
<body >
    <ul >
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
