<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <!--相对定位-->
    <div id="div2">
        hello world2
    </div>
    <div id="div1" style="position:relative;background-color:red; top:20px;left:100px;border-width:1px;border-color:red;">
        hello world1
    </div>
    <div id="div3" style="position:absolute;left:200px; top:200px;">
        hello world3
       
    </div>
    <!--绝对定位-->
    <div id="div4" style="position:absolute;left:100px;background-color:yellow; top:100px;">
        <p>
            hello 绝对定位
        </p>
    </div>
    <!--浮动-->
    <div style="height:200px;"></div>
    <div id="f1" style="width:600px; height:300px; background-color:blue;float:left;">浮动框1</div>
    <div id="f2" style="width: 600px; height: 200px; background-color: gray;float:left ">浮动框2</div>
    <div id="f3" style="width: 200px; height: 200px; background-color: gold; float: left;">浮动框3</div>
</body>
</html>
